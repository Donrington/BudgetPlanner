<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="">

    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/fontawesome/css/all.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">

    <title>Expense Tracker</title>
</head>
<body>

    <div class="background-video">
        <video autoplay muted loop>
            <source src="vid2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <main>
        <header>
            <div>
                <h5>Total Balance</h5>
                <span id="balance">&#8358 0.00</span>
            </div>
            <div>
                <h5>Income</h5>
                <span id="income">&#8358 0.00</span>
            </div>
            <div>
                <h5>Expense</h5>
                <span id="expense">&#8358 0.00</span>
            </div>
        </header>
    
        <section>
            <h3>Transaction</h3>
            <ul id="transactionList"></ul>
            <div id="status"></div>
        </section>
    
        <section>
            <h3>Add Transaction</h3>
    
            <form action="" id="transactionForm">
                <div class="trans">
                    <label for="type">
                        <input type="checkbox" name="type" id="type"/>
                        <div class="option">
                            <span>Expense</span>
                            <span>Income</span>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" required>
                </div>
                <div>
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" value="" min="0.01" step="0.01" required>
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" name="date" required>
                </div>
                <button type="button" id="addTransactionButton">Add Transaction</button>
            </form>
        </section>
    </main>
    

    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <script src='/bootstrap/jquery.js' type='text/javascript'></script>
    <script src="script.js"></script>
</body>
</html>
